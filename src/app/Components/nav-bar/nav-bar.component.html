<header>
  <img (click)="active = false" [routerLink]="[ 'Home' ]" src="../../assets/Home.png" id="logo" />
  <nav>
    <button (click)="active = !active">=</button>
  </nav>
  <div id="expandable" [ngClass]="{
      'active' : active
    }">
    <a class="headerboxes" (click)="active = false" href="">Explore</a>
    <a class="headerboxes" (click)="active = false" [routerLink]="[ 'Types' ]" routerLinkActive="active">Types</a>
    <form class="headerboxes" (click)="active = false" href="">
      <input type="text" class="searchbar" placeholder="Search.." />
    </form>
    <a class="headerboxes" (click)="active = false" [routerLink]="[ 'Login' ]" routerLinkActive="active">Login</a>
  </div>
</header>
