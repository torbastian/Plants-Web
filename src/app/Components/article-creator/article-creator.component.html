<div class="load-in">
    <form id="article-form" [formGroup]="ArticleForm" (ngSubmit)="post()">
        
        <label>Main Article</label>
        <textarea formControlName="Text" type="text"></textarea>

        <label>Tips</label>
        <input formControlName="Tips" type="text">

        <button type="submit" class="btn submit-button" [disabled]="!ArticleForm.valid">Submit</button>

    </form>
</div>
