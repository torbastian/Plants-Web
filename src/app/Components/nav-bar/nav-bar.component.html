<header>
  <h1 (click)="active = false" [routerLink]="[ 'Home' ]"  id="logo">Plants</h1>
  <nav>
    <button (click)="active = !active"><i [ngClass]="{'fa-bars' : !active, 'fa-angle-right' : active}" class="fas"></i></button>
  </nav>
  <div id="expandable" [ngClass]="{ 'active' : active }">
    <a class="headerboxes" (click)="active = false" [routerLink]="[ 'Home' ]" routerLinkActive="active">Home</a>
    <a class="headerboxes" (click)="active = false" href="">Explore</a>
    <a class="headerboxes" (click)="active = false" [routerLink]="[ 'List' ]" routerLinkActive="active">List</a>
    <ul class="sub">
      <li class="headerboxes" (click)="active = false" [routerLink]="['List', {type: 'plants'}]">Plants</li>
      <li class="headerboxes" (click)="active = false" [routerLink]="['List', {type: 'climates'}]">Climates</li>
      <li class="headerboxes" (click)="active = false" [routerLink]="['List', {type: 'types'}]">Types</li>
    </ul>
    <input class="searchbar" type="text" placeholder="Search.." />
    <!-- Combine Account and login, login needs to be shown when user is not logged in, account is shown when the user is logged in -->
    <a class="headerboxes" (click)="active = false" [routerLink]="[ 'Account' ]" routerLinkActive="active">Account</a>
    <a class="headerboxes" (click)="active = false" [routerLink]="['Account/Login']" routerLinkActive="active">Login</a>
    <a class="headerboxes" (click)="active = false" [routerLink]="[ 'Article-Creator' ]" routerLinkActive="active">Article Creator TEMP</a>
  </div>
</header>
